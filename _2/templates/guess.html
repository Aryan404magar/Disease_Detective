<!DOCTYPE html>
<html>
<head>
    <title>Guess the Disease</title>
    <style>
        body { background-color: #f5f6fa; font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 90%; max-width: 500px; text-align: center; }
        h1 { color: #4a90e2; margin-bottom: 20px; }
        input[type="text"] { width: 80%; padding: 10px; margin: 10px 0; border: 2px solid #4a90e2; border-radius: 5px; font-size: 1em; }
        button { background-color: #50c878; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #3da85e; }
        .debug { color: #888; font-size: 0.9em; margin-top: 20px; }
        @media (max-width: 600px) { .container { width: 95%; padding: 15px; } input[type="text"] { width: 70%; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Disease</h1>
        <p>Enter your guess based on the symptoms:</p>
        <form method="post">
            <input type="text" id="disease" name="disease" required placeholder="e.g., Pneumonia">
            <button type="submit">Submit Guess</button>
        </form>
        {% if debug %}
            <div class="debug">Debug: {{ debug }}</div>
        {% endif %}
    </div>
</body>
</html>
